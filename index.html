<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Input</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f1ffe7;
    }
    #status {
      font-size: 1.2em;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #cancelBtn {
      background-color: #ffcc00;
    }
    #doneBtn {
      background-color: #4CAF50;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è <strong>Listening...</strong></h2>
  <div id="status">Say something...</div>
  <button id="cancelBtn">CANCEL</button>
  <button id="doneBtn">DONE</button>

  <script>
    let finalTranscript = "";
    let recognition;

    const statusEl = document.getElementById("status");
    const cancelBtn = document.getElementById("cancelBtn");
    const doneBtn = document.getElementById("doneBtn");

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.textContent = "Speech recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
          } else {
            interim += transcript;
          }
        }
        statusEl.textContent = finalTranscript + interim;
        doneBtn.style.display = "inline-block";
      };

      recognition.onerror = function(event) {
        statusEl.textContent = "Error: " + event.error;
        console.error("Speech error:", event.error);
        try {
          const errorMessage = { type: 'voice-error', message: event.error };
          window.opener?.postMessage(errorMessage, '*');
          window.parent?.postMessage(errorMessage, '*');
        } catch (e) {
          console.error("Failed to send error message:", e);
        }
      };

      recognition.start();
    }

    cancelBtn.onclick = () => {
      console.log("Cancel clicked");
      recognition?.abort();

      const cancelMessage = { type: 'voice-cancel' };
      try {
        window.opener?.postMessage(cancelMessage, '*');
        window.parent?.postMessage(cancelMessage, '*');
      } catch (e) {
        console.error("Failed to send cancel message:", e);
      }

      window.close();
    };

    doneBtn.onclick = () => {
      const trimmed = finalTranscript.trim();
      if (trimmed) {
        console.log("Sending transcript to parent:", trimmed);
        const resultMessage = { type: 'voice-result', transcript: trimmed };

        try {
          window.opener?.postMessage(resultMessage, '*');
          window.parent?.postMessage(resultMessage, '*');
        } catch (e) {
          console.error("Failed to send result message:", e);
        }
      } else {
        console.log("No transcript to send.");
      }

      window.close();
    };

    window.onload = initRecognition;
  </script>
</body>
</html>
