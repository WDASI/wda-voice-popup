<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Input</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f1ffe7;
    }
    #status {
      font-size: 1.2em;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #cancelBtn {
      background-color: #ffcc00;
    }
    #doneBtn {
      background-color: #4CAF50;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Listening...</h2>
  <div id="status">Say something...</div>
  <button id="cancelBtn">CANCEL</button>
  <button id="doneBtn">DONE</button>

  <script>
    const statusEl = document.getElementById("status");
    const cancelBtn = document.getElementById("cancelBtn");
    const doneBtn = document.getElementById("doneBtn");

    let finalTranscript = "";
    let recognition;

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.textContent = "Speech recognition not supported.";
        cancelBtn.disabled = true;
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = true;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
          } else {
            interim += transcript;
          }
        }
        statusEl.textContent = finalTranscript + interim;
      };

      recognition.onend = () => {
        if (finalTranscript.trim()) {
          doneBtn.style.display = "inline-block";
        }
      };

      recognition.onerror = (event) => {
        statusEl.textContent = "Error: " + event.error;
        console.error("Speech recognition error:", event.error);
      };

      recognition.start();
    }

    cancelBtn.onclick = () => {
      recognition?.abort();
      window.close();
    };

    doneBtn.onclick = () => {
      window.opener?.postMessage({ type: "voice-result", transcript: finalTranscript.trim() }, "*");
      window.close();
    };

    window.onload = initRecognition;
  </script>
</body>
</html>
