<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Input</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0ffe8;
      padding: 60px;
    }
    h2 {
      font-size: 2em;
    }
    .error {
      background-color: #ffeeee;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffc107;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üé§ Listening...</h2>
  <p>Say something...</p>

  <script>
    let recognition;

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        return showError("Speech recognition not supported in this browser.");
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        if (window.opener) {
          window.opener.postMessage({ type: 'voice-result', transcript }, "*");
        }
        window.close();
      };

      recognition.onerror = function (event) {
        showError("Error: " + event.error);
        if (window.opener) {
          window.opener.postMessage({ type: 'voice-error', message: event.error }, "*");
        }
      };

      recognition.onend = function () {
        // If no result was captured, notify the user
        if (!transcriptCaptured) {
          showError("No speech detected or recognition ended too quickly.");
        }
      };

      let transcriptCaptured = false;

      recognition.onresult = function (event) {
        transcriptCaptured = true;
        const transcript = event.results[0][0].transcript;
        if (window.opener) {
          window.opener.postMessage({ type: 'voice-result', transcript }, "*");
        }
        window.close();
      };

      recognition.start();
    }

    function showError(message) {
      document.body.className = 'error';
      document.body.innerHTML = `
        <h2>‚ùå Error</h2>
        <p>${message}</p>
        <button class="button" onclick="startRecognition()">Try Again</button>
      `;
    }

    startRecognition();
  </script>
</body>
</html>
