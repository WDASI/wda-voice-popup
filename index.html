<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Input</title>
</head>
<body>
  <div style="text-align: center; font-family: sans-serif; background: #f0f0f0; padding: 60px;">
    <h2>Voice Assistant</h2>
    <p>Initializing microphone‚Ä¶</p>
  </div>

  <script>
    function startRecognition() {
      const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRec) {
        showError("Speech recognition not supported.");
        return;
      }

      const rec = new SpeechRec();
      rec.continuous = false;
      rec.interimResults = false;
      rec.lang = "en-US";

      rec.onstart = () => {
        document.body.innerHTML = `
          <div style="text-align:center;padding:60px;background:#e8f9e8;font-family:sans-serif;">
            <h2>üé§ Listening‚Ä¶</h2><p>Say something.</p>
          </div>`;
      };

      rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        sendTranscript(text);
        rec.stop();
      };

      rec.onerror = (e) => {
        console.error("Recognition error:", e.error);
        showError(e.error);
      };

      rec.onend = () => {
        showError("No speech detected.");
      };

      rec.start();
    }

    function sendTranscript(text) {
      if (window.opener) {
        window.opener.postMessage({ type: "voice-result", transcript: text }, "*");
      }
      window.close();
    }

    function showError(err) {
      if (window.opener) {
        window.opener.postMessage({ type: "voice-error", message: err }, "*");
      }
      document.body.innerHTML = `
        <div style="text-align:center;padding:60px;background:#ffeded;font-family:sans-serif;">
          <h2>‚ùå Error</h2><p>${err}</p>
          <button onclick="startRecognition()">Try Again</button>
        </div>`;
    }

    startRecognition();
  </script>
</body>
</html>
